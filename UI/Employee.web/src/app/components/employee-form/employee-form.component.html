@if (isEdit) 
{
  <h4 class="center">Edit Employee Form</h4>
}
@else {
  <h4 class="center">Create Employee Form</h4>
}
<div class="p-8 mt-4">
    <div class="mat-elevation-z8 w-full">
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Phone</mat-label>
            <input type="number" matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Age</mat-label>
            <input type="number" matInput placeholder="Age" formControlName="age">
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">  
          <mat-form-field class="w-full">
            <mat-label>Salary</mat-label>
            <input type="number" matInput placeholder="Salary" formControlName="salary">
          </mat-form-field>
        </div>
        @if (isEdit) 
        {
          <div class="flex justify-end p-8">
            <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Update</button>
          </div>
        }
        @else {
          <div class="flex justify-end p-8">
            <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Save</button>
          </div>
        }
        
      </form>
    </div>
    
</div>
